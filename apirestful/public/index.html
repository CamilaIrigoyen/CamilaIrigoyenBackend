<body>
      <form action="../Public/Image/" enctype="multipart/form-data"  method="POST">

        <section class="form-register">

    <button type="submit" onclick="enviar">Enviar</button>
</form>

    <h3>Muestra Productos</h3>


    <section class="form-register">

        <input class="controls" type="text"  id="Title" placeholder="ID del producto">

         <button id="mostrar" onclick="mostrar">Mostrar</button>
